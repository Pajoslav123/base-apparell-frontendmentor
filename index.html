<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="container">
      <div class="content">
        <img src="images/logo.svg" alt="" class="logo">
        <img src="images/hero-mobile.jpg" class = "landing-mobile" alt="">
        <div class="head">
          <h1 class="title"><span>WE'RE</span> COMING SOON</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input-area">
          
            <input type="text" name="" placeholder="Email Address"id ="name">
            <button type="" onclick="validateForm()"><img src="images/icon-arrow.svg" alt=""></button>
            <img src="images/icon-error.svg" alt="" id = "error-image" class="error-image">
            <p class="errormessage" id = "error">Please provide a valid Email!</p>
         
        </div>
        
        </div>
        
      </div>
      <img src="images/hero-desktop.jpg" class = "landing"alt="">
      
    </section>

  
  <footer>
    
  </footer>
  <script src="main.js"></script>
</body>
</html>
